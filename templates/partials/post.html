<div class="box">
	<div class="row-fluid">
		<div class="post-title">
			<h3>
				<a href="/posts/{% block post_link %}{% endblock %}">
					{% block post_title %}


					{% endblock %}
				</a>
			</h3>
		</div>
		<div class="post-date">
			<p class="small">
			{% block post_date %}

			{% endblock %}
			</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="post-body">
			{% block post_body %}

			{% endblock %}
		</div>
	</div>



</div>
